<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sharasa India</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <!-- Font -->

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500"
      rel="stylesheet"
    />

    <link href="assets/css/style.css" rel="stylesheet" />

    <link href="assets/css/responsive.css" rel="stylesheet" />

    <link href="assets/css/ionicons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-area">
      <section class="left-section"></section>
      <!-- left-section -->

      <section class="right-section full-height">
        <div class="display-table">
          <div class="display-table-cell">
            <div class="main-content">
              <div class="text-center">
                <a class="logo" href="#"
                  ><img src="assets/images/logo.png" alt="Logo"
                /></a>
              </div>
              <h1 class="title"><b>We're Upgrading Your Experience!</b></h1>
              <p class="desc">
                We appreciate your patience as we make these improvements. Thank
                you for sticking with us something great is on the way!
              </p>

              <div class="email-input-area">
                <form method="post">
                  <input
                    class="email-input"
                    name="email"
                    type="text"
                    placeholder="Enter your email"
                  />
                  <button class="submit-btn" name="submit" type="submit">
                    <b>NOTIFY US</b>
                  </button>
                </form>
              </div>
              <!-- email-input-area -->

              <p class="post-desc">
                Sign up now to get early notification of our lauch date!
              </p>
            </div>
            <!-- main-content -->
          </div>
          <!-- display-table-cell -->
        </div>
        <!-- display-table -->

        <ul class="footer-icons">
          <li>Stay in touch :</li>
          <li>
            <a href="http://bit.ly/SRSFBook" target="_blank"
              ><i class="ion-social-facebook"></i
            ></a>
          </li>
          <li>
            <a href="http://bit.ly/SRSTweets" target="_blank"
              ><i class="ion-social-twitter"></i
            ></a>
          </li>
          <li>
            <a href="http://bit.ly/SRSLinkedIn" target="_blank"
              ><i class="ion-social-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="http://bit.ly/SRSInsta" target="_blank"
              ><i class="ion-social-instagram-outline"></i
            ></a>
          </li>
          <li>
            <a href="http://bit.ly/SRSUTube" target="_blank"
              ><i class="ion-social-youtube"></i
            ></a>
          </li>
          <li>
            <a href="http://bit.ly/SRSWhatsapp" target="_blank"
              ><i class="ion-social-whatsapp"></i
            ></a>
          </li>
        </ul>
      </section>
      <!-- right-section -->
    </div>
    <!-- main-area -->
  </body>
</html>
